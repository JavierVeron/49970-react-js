<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row my-5">
            <div class="col">
                <form>
                    <div class="mb-3">
                      <label for="texto" class="form-label">Ingrese el Texto</label>
                      <input type="text" class="form-control" id="campoTexto">
                      <div id="campoTextoError"></div>
                    </div>
                    <button type="button" id="btnEnviar" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <div class="row my-5">
            <input type="text" id="resultado" class="form-control" />
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
